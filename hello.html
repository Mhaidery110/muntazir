<script>
    // javascript is a dynamic language 
    // 1. one variable can only have one value.
    // 2. one variable can only have one type.

    // string=> any alphabet , number or symbol
    var greeting = "hello \" world";

    // \ is an escape characrer

    console.log(greeting);

    // string 2

    var studentAsString = "30";
    console.log(studentAsString);

    // number

    var students = 30;
    console.log(students);

    //boolean 

    var isStudent = false;
    console.log(isStudent);

    var isStudent = true;
    console.log(isStudent);

    // undefined / null

    var unknown
    console.log(unknown);
    unknown = null;
    console.log(unknown);

    // arrays

    var listOfStudents = ['Ammar', 'bilal', 'mohd'];
    console.log(listOfStudents);

    var listOfStudents = {
        name: "Ali",
        age: 20,
        isStudent: "true"
    }
    console.log(listOfStudents);
</script>
